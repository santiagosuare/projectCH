<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi plantilla de Ingreso de Datos en EJS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    
</head>
<body>

    <div class="container mt-3">
      <div class="jumbotron">
        <h1 style="color: blue">Ingrese Producto</h1>
        <br />

          <form id="productoNew" action="/productos" method="post">
            <div class="form-group">
              <label for="nombre"><b>Nombre</b></label>
              <input id="nombre" class="form-control" type="text" name="nombre" />
            </div>

            <div class="form-group">
              <label for="precio"><b>Precio</b></label>
              <input
                id="precio"
                class="form-control"
                type="text"
                name="precio"
              />
            </div>

            <div class="form-group">
              <label for="foto"><b>Foto URL</b></label>
              <input id="foto" class="form-control" type="text" name="foto" />
            </div>

            <button class="btn btn-success mt-3 mb-5">Enviar</button>
          </form>

        <h2 style="color: crimson">Lista de Productos</h2>
          
        <div id="tabla"></div> 

        <h1 style="color: blue">Centro de Mensajes</h1>

        <form id="mensajeNew" action="/mensaje" method="post">
          <div class="form-group">
            <input id="emial" class="form-control" type="text" name="emial" placeholder="Email"/>
          </div>
          <div class="form-group">
            <input id="texto" class="form-control" type="text" name="texto" placeholder="Cuentanos algo..."/>
          </div>
          <button>Enviar</button>
        </form>

        <div id="mensajes"></div>

      </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>
</html>
