<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

<body>

    <div class="container mt-3">
      <div class="jumbotron">
        <h1 style="color: blue">Ingrese Producto</h1>
        <br />

          <form id="productoNew" action="/productos" method="post">
            <div class="form-group">
              <label for="nombre"><b>Nombre</b></label>
              <input id="nombre" class="form-control" type="text" name="nombre" />
            </div>

            <div class="form-group">
              <label for="precio"><b>Precio</b></label>
              <input
                id="precio"
                class="form-control"
                type="text"
                name="precio"
              />
            </div>

            <div class="form-group">
              <label for="foto"><b>Foto URL</b></label>
              <input id="foto" class="form-control" type="text" name="foto" />
            </div>

            <button class="btn btn-success mt-3 mb-5">Enviar</button>
          </form>

        <h2 style="color: crimson">Vista de Productos</h2>
          
      </div>
    </div>



    <div id="tabla">

    </div>
